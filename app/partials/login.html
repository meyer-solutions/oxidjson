<div>
    <ul class="breadcrumb">
            <li>
                    <a href="#">Home</a> <span class="divider">/</span>
            </li>
            <li>
                    <a href="#">Login</a>
            </li>
    </ul>
</div>

<div class="container-fluid">
    <div class="row-fluid">

        <div>
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>

        
        <div class="row-fluid">
                <div class="login-box" ng-hide="isLoggedIn()">
                        <div class="icons">
                                <a href="index.html"><i class="icon-home"></i></a>
                                <a href="#"><i class="icon-cog"></i></a>
                        </div>
                        <h2>Login to your account</h2>
                        <form class="form-horizontal" ng-submit="login()">
                                <fieldset>

                                        <div class="input-prepend" title="Username">
                                                <span class="add-on"><i class="icon-user"></i></span>
                                                <input class="input-large span10" name="username" id="username" type="text" placeholder="type username" ng-model="username"/>
                                        </div>
                                        <div class="clearfix"></div>

                                        <div class="input-prepend" title="Password">
                                                <span class="add-on"><i class="icon-lock"></i></span>
                                                <input class="input-large span10" name="password" id="password" type="password" placeholder="type password" ng-model="password"/>
                                        </div>
                                        <div class="clearfix"></div>

                                        <label class="remember" for="remember"><input type="checkbox" id="remember" /> Remember me</label>

                                        <div class="btn-group button-login">	
                                                <button type="submit" class="btn btn-primary"><i class="icon-off icon-white"></i></button>
                                                <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                        <div class="clearfix"></div>
                                </fieldset>
                        </form>
                        
                </div><!--/span-->
        </div><!--/row-->

    </div><!--/fluid-row-->

</div><!--/.fluid-container-->
